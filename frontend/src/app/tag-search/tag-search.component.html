<div class="centered"> 
    <span>
        <mat-form-field id="search-field">
            <mat-label>Name</mat-label>
            <input #nameInput matInput [(ngModel)]="searchName" (keyup.enter)="nameChanged(nameInput.value)">
          </mat-form-field>   
          <button mat-button id="search-button" (click)="nameChanged(nameInput.value)">
            <mat-icon>search</mat-icon>
        </button> 
    </span>
    <h3 class="left">
        Empfohlene Kategorien
    </h3>
    <div>
        <mat-form-field>
        <mat-chip-list #tags>
            <mat-chip color="primary"  *ngFor="let tag of recomandedTags" (click)="onTagClick($event, tag)">{{tag.name}}</mat-chip>
        </mat-chip-list>
        </mat-form-field>
    </div>
    
    <h3 class="left bold">
        Ausgew√§hlte Kategorien
    </h3>
    
    <mat-chip-list #chipList>
        <mat-chip selected *ngFor="let tag of selected" [removable]="true" (removed)="remove(tag)">{{tag.name}} 
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>  


    
     <p class="left" infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()">
        <app-recepie-preview *ngFor="let recepie of recepies" [data]="recepie"></app-recepie-preview>
     </p>
</div>
