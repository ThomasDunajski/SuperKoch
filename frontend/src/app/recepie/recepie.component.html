<div *ngIf="recepie" class="centered"> 
    <h1 >{{recepie.name}}</h1>
    <img src={{recepie.imageUri}}>
    <app-season-viewer id="season-viewer" *ngIf="recepie.season.length >0" class="recepie" [season]="recepie.season"></app-season-viewer>
    <div style="text-align: center;">
        <span style="margin-right: 1%;">Kochzeit {{recepie.cookingDuration}} min</span>
        <span>Wartezeit {{recepie.restDuration}} min</span>
    </div>    
    <div id="chips-container">
    <mat-chip-list>
        <mat-chip color="primary" selected *ngFor="let tag of recepie.tags">{{tag.name}}</mat-chip>
    </mat-chip-list>
    </div>
    <div class="recepie">
        <app-ingredients [ingredients]="recepie.ingredients" [servings]="recepie.servings" class="app-ingredients"></app-ingredients>
        <span class="growing">
            <p *ngFor="let instruction of recepie.instructions">
                {{instruction}}
            </p>
        </span>
    </div>
</div>
