<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="7000"
  color="primary"
  maxWidth="auto"
  proportion="100"
  slides="{{ images.length }}"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of images; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="true"
  ></mat-carousel-slide>
</mat-carousel>
