<div class="centered">
  <h2>Rezept hinzufügen</h2>
  <p>
      <mat-form-field class="centered">
          <mat-label>Name</mat-label>
          <input [value]="recipe.name" matInput placeholder="z.B. Tomatensalat">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
  </p>
  <p>
    <mat-form-field class="centered">
        <mat-label>Kochzeit</mat-label>
        <input [value]="recipe.cookingDuration" matInput placeholder="z.B. 15">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
  </p>
  <p>
  <mat-form-field class="centered">
    <mat-label>Wartezeit</mat-label>
    <input [value]="recipe.restDuration" matInput placeholder="z.B. 15">
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
  </p>
  <p>
    <mat-form-field class="centered">
      <mat-label>Portionen</mat-label>
      <input [value]="recipe.servings" matInput placeholder="z.B. 4">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <h3>Zutaten</h3>
  <div class="centered">
    <p  *ngFor="let ingredient of recipe.ingredients; let i = index">
      <mat-form-field id="ingredient">
        <mat-label>Zutat</mat-label>
        <input [value]="ingredient.name" matInput placeholder="z.B. Tomate">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <mat-form-field id="quantity">
        <mat-label>Menge</mat-label>
        <input [value]="ingredient.quantity" matInput placeholder="z.B. 1">
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <mat-form-field id="unit">
        <mat-label>Einheit</mat-label>
        <mat-select>
          <mat-option *ngFor="let unit of units" [value]="unit">
            {{unit}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button (click)="removeIngredient(i)" class="red">
        <mat-icon>remove_circle_outline</mat-icon>
      </button>
    </p>
  </div>
  
  <p class="center_button">
    <button mat-button (click)="addIngredient()" class="green">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </p>
  <h3>Anleitung</h3>
  <p  *ngFor="let instruction of recipe.instructions; let i = index">
    <mat-form-field id="instruction">
      <mat-label>Schritt</mat-label>
      <input [value]="instruction" matInput placeholder="z.B. Gemüse schneiden">
      <mat-hint *ngIf="i===0">für die Übersicht lohnt es sich meistens das Rezept in mehrere Scritte zu teilen</mat-hint>
    </mat-form-field>
    <button mat-button (click)="removeInctruction(i)" class="red">
      <mat-icon>remove_circle_outline</mat-icon>
    </button>
  </p>
  <p class="center_button">
  <button mat-button (click)="addInstruction()" class="green">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
  </p>
  <p>
    <mat-checkbox [checked]="isSesonal" (change)="onChange($event.checked)">Saisonal</mat-checkbox>
  </p>
  <p *ngIf="isSesonal">
   test
  </p>
</div>
