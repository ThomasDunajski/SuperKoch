<app-card>
    <div [class]="previewStyle">
    <div class="hover-container">
            <img src={{api.getThumbImageUri(data.images[0])}} [class]="previewStyle" loading="lazy">
            <div *ngIf="previewStyle === 'img-only'" class="overlay">{{data.name}}</div>
            <span [class]="previewStyle">
                {{data.name}}
            </span>
        </div>
    </div>

</app-card>
